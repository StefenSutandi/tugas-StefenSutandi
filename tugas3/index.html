<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Nilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Generate Nilai</h1>

    <form id="nilaiForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
    </form>

    <button onclick="generateNilai()">Cek Nilai</button>

    <div id="result"></div>

    <script>
        function generateNilai() {
            var nama = document.getElementById("nama").value;
            var nilai = Math.floor(Math.random() * 100) + 1; // Nilai random antara 1 dan 100

            var resultContainer = document.getElementById("result");
            resultContainer.innerHTML = nama + " mendapatkan nilai " + nilai + " :O";
        }
    </script>
</body>
</html>
