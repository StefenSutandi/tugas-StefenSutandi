<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Nilai</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Generate Nilai</h1>

    <form id="nilaiForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
    </form>

    <button onclick="generateNilai()">Cek Nilai</button>

    <div id="result"></div>

    <script>
        function generateNilai() {
            var nama = document.getElementById("nama").value;
            var nilai = Math.floor(Math.random() * 100) + 1; // Nilai random antara 1 dan 100

            var resultContainer = document.getElementById("result");
            resultContainer.innerHTML = nama + " mendapatkan nilai " + nilai + " :O";
        }
    </script>
</body>
</html
